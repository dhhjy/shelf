<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仪表盘</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        canvas {
            /*border: 1px solid #eee;*/
            position: relative;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            background: -webkit-linear-gradient(top, #910ef5 0%, #21bdf6 100%);
            background: -ms-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);
            background: -moz-linear-gradient(top, #0e83f5 0%, #21bdf6 100%);
            background: linear-gradient(top, #0e83f5 0%, #21bdf6 100%);
        }
    </style>
    <script src="${ctxPath}/assets/expand/plugins/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var canvas = document.getElementById('canvas'),
                ctx = canvas.getContext('2d'),
                cWidth = canvas.width,
                cHeight = canvas.height,
                score = canvas.attributes['data-score'].value,
                stage = ['', '', '', '', ''],
                radius = 150,          //圆的半径
                deg0 = Math.PI / 9,   //每一格20度
                // mum = 35,           //数字步长
                // deg1=mum* Math.PI / 9 /3000;
                deg1 = Math.PI * 11 / 54 ;  //总度数-- 256度


            if(score < 1000 || score > 4000) {
                alert('额度区间：1000~4000');
            } else {
                var dot = new Dot(),
                    dotSpeed = 0.03,
                    textSpeed = Math.round(dotSpeed * 700 / deg1),
                    angle = 0,      //初始角度
                    credit = 1000;  //数字默认值开始数

                (function drawFrame() {
                    // 910ef5910ef5
                    ctx.save();
                    ctx.clearRect(0, 0, cWidth, cHeight);
                    ctx.translate(cWidth / 2, cHeight / 2);
                    ctx.rotate(8 * deg0);  //160度

                    dot.x = radius * Math.cos(angle);
                    dot.y = radius * Math.sin(angle);

                    var aim = (score - 400) * deg1 / 700;//数字对应的弧度数,先确定要走几次,除以mum,然后计算对应的弧度数
                    if(angle < aim) {
                        angle += dotSpeed;
                    }
                    dot.draw(ctx);

                    if(credit < score - textSpeed) {
                        credit += textSpeed;
                    } else if(credit >= score - textSpeed && credit < score) {
                        credit += 1;
                    }
                    text(credit);

                    ctx.save();
                    ctx.beginPath();
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = 'rgba(255, 255, 255, .5)';
                    ctx.arc(0, 0, radius, 0, angle, false);
                    ctx.stroke();
                    ctx.restore();

                    window.requestAnimationFrame(drawFrame);

                    ctx.save(); //中间刻度层
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(255, 255, 255, .2)';
                    ctx.lineWidth = 10;
                    ctx.arc(0, 0, 135, 0, 11 * deg0, false);
                    ctx.stroke();
                    ctx.restore();

                    ctx.save(); // 刻度线
                    for(var i = 0; i < 7; i++) {
                        ctx.beginPath();
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = 'rgba(255, 255, 255, .6)';
                        ctx.moveTo(140, 0);
                        ctx.lineTo(130, 0);
                        ctx.stroke();
                        ctx.rotate(deg1);
                    }
                    ctx.restore();

                    ctx.save(); // 细分刻度线
                    for(i = 0; i < 30; i++) {
                        if(i % 5 !== 0) {
                            ctx.beginPath();
                            ctx.lineWidth = 2;
                            ctx.strokeStyle = 'rgba(255, 255, 255, .2)';
                            ctx.moveTo(140, 0);
                            ctx.lineTo(133, 0);
                            ctx.stroke();
                        }
                        ctx.rotate(deg1 / 5);
                    }
                    ctx.restore();

                    ctx.save(); //信用分数
                    ctx.rotate(Math.PI / 2);
                    for(i = 0; i < 7; i++) {
                        ctx.fillStyle = 'rgba(255, 255, 255, .4)';
                        ctx.font = '10px Microsoft yahei';
                        ctx.textAlign = 'center';
                        ctx.fillText(1000 + 500 * i, 0, -115);
                        ctx.rotate(deg1);
                    }
                    ctx.restore();

                    ctx.save(); //分数段
                    ctx.rotate(Math.PI / 2 + deg0);
                    for(i = 0; i < 5; i++) {
                        ctx.fillStyle = 'rgba(255, 255, 255, .4)';
                        ctx.font = '12px Microsoft yahei';
                        ctx.textAlign = 'center';
                        ctx.strong = true;
                        ctx.fillText(stage[i], 5, -115);
                        ctx.rotate(deg1);
                    }
                    ctx.restore();

                    ctx.save(); //信用阶段及评估时间文字
                    ctx.rotate(10 * deg0);
                    ctx.fillStyle = '#fff';
                    ctx.font = '25px Microsoft yahei';
                    ctx.textAlign = 'center';
                    /*if(score < 4000 && score >= 1000) {
                        ctx.fillText('贷款金额', 0, 40);
                    }*/ /*else if(score < 600 && score >= 500) {
                        ctx.fillText('贷款金额', 0, 40);
                    } else if(score < 700 && score >= 600) {
                        ctx.fillText('贷款金额', 0, 40);
                    } else if(score < 800 && score >= 700) {
                        ctx.fillText('贷款金额', 0, 40);
                    } else if(score <= 900 && score >= 800) {
                        ctx.fillText('贷款金额', 0, 40);
                    }*/
                    var ct = "${userStatus.createTime,'yyyy-MM-dd'}";
                    ctx.fillStyle = '#80cbfa';
                    ctx.font = '14px Microsoft yahei';
                    ctx.fillText('评估时间：' + ct, 0, 50);

                    ctx.fillStyle = '#fff';
                    ctx.font = '20px Microsoft yahei';
                    ctx.fillText('贷款金额', 0, -60);
                    ctx.restore();

                    // ctx.save(); //最外层轨道
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(255, 255, 255, .4)';
                    ctx.lineWidth = 3;
                    ctx.arc(0, 0, radius, 0, 11 * deg0, false);
                    ctx.stroke();
                    ctx.restore();

                })();
            }

            function Dot() {
                this.x = 0;
                this.y = 0;
                this.draw = function(ctx) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.fillStyle = 'rgba(255, 255, 255, .7)';
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.restore();
                };
            }

            function text(process) {
                ctx.save();
                ctx.rotate(10 * deg0);
                ctx.fillStyle = '#fff';
                ctx.font = '50px Microsoft yahei';
                ctx.textAlign = 'center';
                ctx.textBaseLine = 'top';
                ctx.fillText(process, 0, 10);
                ctx.restore();
            }
        };
    </script>
</head>
<body>
<canvas id="canvas" width="380" height="330" data-score='2500' style="margin-top: 5px;"></canvas>
</body>
</html>
