<!DOCTYPE html>
<html>

<head>
    <title>注册 - 秒秒贷</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="${ctxPath}/assets/expand/images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/h5/css/admin.css" media="all">
    <link rel="stylesheet" href="${ctxPath}/assets/common/module/admin.css" media="all">
    <link rel="stylesheet" href="${ctxPath}/assets/h5/css/login.css" media="all">
    <link id="layuicss-layer" rel="stylesheet" href="${ctxPath}/assets/common/layui/css/modules/layer/default/layer.css"
          media="all">

    <style>
        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<div class="layadmin-user-login layadmin-user-display-show">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2><img style="width: 32px;height: 32px;" src="${ctxPath}/assets/expand/images/logo.png"> 注 册</h2>
            <p>欢迎注册鑫炜科技旗下金融产品</p>
        </div>
        <div id="registerMessageInfo" hidden class="layadmin-user-login-box layadmin-user-login-body layui-form" style="padding-top: 50px;">
            <h2 style="text-align: center;color: #00A65A">恭喜，您已成功注册秒秒贷！</h2>
            <h2 style="text-align: center">您的账号：<span id="accountInfo"></span></h2>
            <h2 style="text-align: center">您的密码：<span id="passwordInfo"></span></h2>
            <h5 style="text-align: center;color: #00A65A;">请妥善保管您的凭据</h5>
            <h5 style="text-align: center;"><span id="cd"></span>秒后进行跳转或
                <span><a id='skipLogin' href='/h5/' class='layadmin-link'>立即跳转<a></span>
            </h5>
        </div>
        <div id="registerDiv" class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <form id="registerForm" class="layui-form" action="${ctxPath}/login" method="post">
                <input type="hidden" id="deptId" name="deptId" value="21">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="userAccount"></label>
                    <input type="text" name="userAccount" id="userAccount" lay-verify="phone" placeholder="手机"
                           class="layui-input" maxlength="12">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="vercode"></label>
                            <input type="text" name="vercode" id="vercode" lay-verify="required" placeholder="验证码"
                                   class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid"
                                        id="getsmscode">获取验证码
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" id="password" lay-verify="required|psw" placeholder="密码"
                           class="layui-input" maxlength="16">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="repass"></label>
                    <input type="password" name="repass" id="repass" lay-verify="required|repsw" placeholder="确认密码"
                           class="layui-input" maxlength="16">
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked="">
                    <div class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="primary">
                        <span>同意用户协议</span><i class="layui-icon layui-icon-ok"></i></div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-reg-submit"
                            id="LAY-user-reg-submit">注 册
                    </button>
                </div>
            </form>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <a href="/h5/login" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                <a href="/h5/login"
                   class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
            </div>
        </div>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
        <p>© 2019 <a href="#" target="_blank">旗舰版</a></p>
        <p>
            <span><a href="#" target="_blank">强大团队</a></span>
            <span><a href="#" target="_blank">系统审核</a></span>
            <span><a href="#" target="_blank">信息安全</a></span>
        </p>
    </div>
</div>

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>
<script src="${ctxPath}/assets/expand/plugins/jquery/jquery-3.2.1.min.js"></script>

<script>
    layui.use(['layer', 'form', 'ax'], function () {
        var $ = layui.jquery;
        var $ax = layui.ax;
        var layer = layui.layer;
        var form = layui.form;

        // 添加表单验证方法
        form.verify({
            psw: [/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'],
            repsw: function (value) {
                if (value !== $('#registerForm input[name=password]').val()) {
                    return '两次密码输入不一致';
                }
            }
        });

        var errorMsg = "${tips!}";
        if (errorMsg) {
            layer.msg(errorMsg, {icon: 5, anim: 6});
        }

        /**
         * 点击注册事件绑定
         */
        // 表单提交事件
        form.on('submit(LAY-user-reg-submit)', function (data) {
            if (data.field.vercode.length < 5) {
                layer.msg("验证码不正确");
                return false;
            }
            if (data.field.agreement === undefined) {
                layer.msg("未同意注册协议");
                return false;
            }
            var ajax = new $ax(Feng.ctxPath + "/h5/register", function (data) {
                if (data && data.code === 0) {
                    $("#registerDiv").hide();
                    $("#registerMessageInfo").show();
                    changePageInfoFun(data.data);
                } else {
                    layer.msg(data.message);
                }
            }, function (data) {
                layer.msg("添加失败！" + data.message)
            });
            ajax.set(data.field);
            ajax.start();
            return false;
        });

        /**
         * 发送验证码点击事件绑定
         */
        $("#getsmscode").click(function () {
            if (checkPhone()) {
                var deptId = $("#deptId").val();
                var btn = document.getElementById("getsmscode");
                settime(btn);
                //发送验证码
                $.ajax({
                    type: 'POST',
                    url: Feng.ctxPath + "/system/sendSms/" + $("#userAccount").val(),
                    data: {
                        "type": "register",
                        "deptId": deptId
                    }
                });
            }
        });
    });

    var countdown = 60;

    function settime(btn) {
        if (countdown === 0) {
            btn.removeAttribute("disabled");
            btn.innerHTML = "获取验证码";
            countdown = 60;
        } else {
            // 禁用按钮
            btn.setAttribute("disabled", true);
            btn.innerHTML = "重新发送(" + countdown + ")";
            countdown--;
            setTimeout(function () {
                    settime(btn)
                },
                1000);
        }
    }

    function checkPhone() {
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myreg.test($("#userAccount").val())) {
            layer.msg("请输入有效的号码");
            return false;
        } else {
            return true;
        }
    }

    var cd = 3;

    /**
     * 注册成功后，替换div内容
     */
    function changePageInfoFun(data) {
        if(cd == 0){
            document.getElementById("skipLogin").click();
        }else{
            $("#accountInfo").text(data.userAccount);
            $("#passwordInfo").text(data.password);
            $("#cd").text(cd);
            cd --;
            setTimeout(function () {
                    changePageInfoFun(data)
                },
                1000);
        }
    }
</script>


</body>
</html>
