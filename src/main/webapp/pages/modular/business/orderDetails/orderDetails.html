@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/business/orderDetails/orderDetails.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">待审核订单列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md3 layui-col-lg2">
            <div class="layui-card">
                <div class="layui-card-body mini-bar">
                    <div class="ztree" id="deptTree"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md9 layui-col-lg10">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="姓名"/>
                            </div>
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="订单时间"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="toAuditListTable" lay-filter="toAuditListTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">

    @if(shiro.hasPermission("/orderDetails/manualCheckIndex")){
    <a title="人工审核" lay-event="manualCheck">
        <svg class="myIcon" aria-hidden="true">
            <use xlink:href="#icon-shezhi11"></use>
        </svg>
    </a>
    @}
</script>
@}
