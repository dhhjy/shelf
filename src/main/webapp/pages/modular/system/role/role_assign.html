<link rel="stylesheet" href="${ctxPath}/assets/common/layui/css/layui.css"/>
<link href="${ctxPath}/assets/expand/plugins/ztree/zTreeStyle.css" rel="stylesheet" type="text/css"/>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-rate-solid" style="color: #FF8000;"></i>
                <i class="layui-icon layui-icon-rate-solid" style="color: #FF8000;"></i>
                <i class="layui-icon layui-icon-rate-solid" style="color: #FF8000;"></i>
                权限配置
            </div>
            <div class="layui-card-body">
                <div id="deptForm" class="layui-fluid">
                    <div class="layui-row" style="margin-top:15px;padding: 20px;">
                        <ul id="zTree" class="ztree"></ul>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="saveButton" class="layui-btn" lay-filter="btnSubmit" lay-submit>确定</button>
                            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog"
                                    id="backupPage">返回
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
    var Feng = {
        ctxPath: "",
        addCtx: function (ctx) {
            if (this.ctxPath === "") {
                this.ctxPath = ctx;
            }
        }
    };
    Feng.addCtx("${ctxPath}");
</script>
<script type="text/javascript" src="${ctxPath}/assets/common/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/common.js"></script>

<!--其他插件js-->
<script type="text/javascript" src="${ctxPath}/assets/expand/plugins/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/expand/plugins/ztree/jquery.ztree.all.min.js"></script>

<script type="text/javascript">

    layui.use(['ztree', 'ax'], function () {
        var $ZTree = layui.ztree;
        var $ax = layui.ax;

        $("#saveButton").bind("click", function () {
            var ids = Feng.zTreeCheckedNodes("zTree");
            var ajax = new $ax(Feng.ctxPath + "/role/setAuthority", function (data) {
                Feng.success("分配角色成功!");
                window.location.href = Feng.ctxPath + "/role";
            }, function (data) {
                Feng.error("分配角色失败!" + data.responseJSON.message + "!");
            });
            ajax.set("ids", ids);
            ajax.set("roleId", "${roleId}");
            ajax.start();
        });

        var setting = {
            check: {
                enable: true,
                chkboxType: {
                    "Y": "ps",
                    "N": "ps"
                }
            },
            data: {
                simpleData: {
                    enable: true
                }
            }
        };

        var ztree = new $ZTree("zTree", "/menu/menuTreeListByRoleId/${roleId}");
        ztree.setSettings(setting);
        ztree.init();

        //返回按钮
        $("#backupPage").click(function () {
            window.location.href = Feng.ctxPath + "/role";
        });
    });

</script>
