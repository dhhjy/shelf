@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/role/role_add.js"]}){
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-rate-solid" style="color: #FF8000;"></i>
                <i class="layui-icon layui-icon-rate-solid" style="color: #FF8000;"></i>
                <i class="layui-icon layui-icon-rate-solid" style="color: #FF8000;"></i>
                新增角色
            </div>
            <div class="layui-card-body">
                <form id="userForm" lay-filter="roleForm" class="layui-form model-form"
                      style="max-width: 700px;margin: auto;">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="name" placeholder="请输入角色名称" type="text" class="layui-input"
                                   lay-verify="required"
                                   required maxlength="10"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上级名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="pid" name="pid" type="hidden">
                            <select id="pName" name="pName" class="layui-input" lay-filter="pName"
                                    lay-verify="required" required autocomplete="off">
                                <option value="">请选择上级部门</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">别名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="description" name="description" placeholder="请输入别名" type="text"
                                   class="layui-input"
                                   lay-verify="required" required autocomplete="off" maxlength="20"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input name="sort" placeholder="请输入排序" type="text" class="layui-input" maxlength="2" oninput = "value=value.replace(/[^\d]/g,'')"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="saveButton" class="layui-btn" lay-filter="btnSubmit" lay-submit>确定</button>
                            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog" id="backupPage">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
